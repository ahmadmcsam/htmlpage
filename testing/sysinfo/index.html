
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>System Information</title>
</head>
<body>
    <header>
        <h1>Welcome to My System</h1>
    </header>
    <section class="system-info">
        <div class="info-card">
            <h2>Hostname</h2>
            <p>nginx</p>
        </div>
        <div class="info-card">
            <h2>IP Address</h2>
            <p>top secret</p>
        </div>
        <div class="info-card">
            <h2>Date & Time</h2>
            <p id="datetime">Loading...</p>
        </div>
    </section>
    <section class="additional-content">
        <h2>OUR ORGANISATION</h2>
        <p>www.mcsam.in</p>
        <img src="sample-image.jpg" alt="Sample Image">
        <div class="icons">
            <img src="icon1.png" alt="Icon 1">
            <img src="icon2.png" alt="Icon 2">
            <img src="icon3.png" alt="Icon 3">
        </div>
    </section>
    <footer>
        <p>&copy; 2023 AHMAD RAZA #DEVOPS</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>System Information</title>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-server"></i> Hostname</h1>
        <p id="hostname">Loading...</p>
        
        <h1><i class="fas fa-globe"></i> IP Address</h1>
        <p id="ip">Loading...</p>
        
        <h1><i class="far fa-clock"></i> Date and Time</h1>
        <p id="datetime">Loading...</p>
        
        <h1><i class="fas fa-clock"></i> Uptime</h1>
        <p id="uptime">Loading...</p>
        
        <h1><i class="fab fa-internet-explorer"></i> Browser Info</h1>
        <p id="browser">Loading...</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
