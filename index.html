<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>System Information</title>
</head>
<body>
    <header>
        <h1>Welcome to My System</h1>
    </header>
    <section class="system-info">
        <div class="info-card">
            <h2>Hostname</h2>
            <p>Your Hostname Here</p>
        </div>
        <div class="info-card">
            <h2>IP Address</h2>
            <p>Your IP Address Here</p>
        </div>
        <div class="info-card">
            <h2>Date & Time</h2>
            <p id="datetime">Loading...</p>
        </div>
    </section>
    <section class="additional-content">
        <h2>Additional Content</h2>
        <p>This is some additional content for your website. You can add more here.</p>
        <img src="sample-image.jpg" alt="Sample Image">
        <div class="icons">
            <img src="icon1.png" alt="Icon 1">
            <img src="icon2.png" alt="Icon 2">
            <img src="icon3.png" alt="Icon 3">
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
