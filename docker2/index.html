<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Daily Captures Gallery</title>
</head>
<body>
    <header>
        <h1>Daily Captures Gallery</h1>
        <p>Explore my daily photo captures</p>
    </header>

    <section class="image-gallery">
        <div class="image-card">
            <img src="image1.jpg" alt="Daily Capture 1">
            <p>Beautiful Sunset</p>
        </div>
        <div class="image-card">
            <img src="image2.jpg" alt="Daily Capture 2">
            <p>Nature's Beauty</p>
        </div>
        <!-- Add more image cards here with your daily captures -->
    </section>

    <section class="icons">
        <img src="camera-icon.png" alt="Camera Icon">
        <img src="heart-icon.png" alt="Heart Icon">
        <img src="share-icon.png" alt="Share Icon">
    </section>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
</body>
</html>
